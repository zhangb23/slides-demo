            </div>

            <div id="menu">

                <ul>
                    <li class="fbar">&nbsp;</li>

                        <a href=""><img src="./img/svg/mac_comp_dark_large.svg" width: "32px" height="32px" alt="thumbnail" /></a>
                    </li>
                    <li class="menuItem">
                        <a href=""><img src="./img/svg/iphone_comp_large.svg" width: "32px" height="32px" alt="thumbnail" /></a>
                    </li>
                    <li class="menuItem">
                        <a href=""><img src="./img/svg/watch_nav_series_1_large.svg" width: "32px" height="32px" alt="thumbnail" /></a>
                    </li>
                    <li class="menuItem">
                        <a href=""><img src="./img/svg/ipad_comp_large.svg" width: "32px" height="32px" alt="thumbnail" /></a>
                    </li>
                    <li class="menuItem">

                    </li>
                </ul>


            </div>

        </div>

    </div>

    <script type="text/javascript" src="./main.js"></script>

</html>
